    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>JournalSystem</title>
    <base href="/" />

    <!-- css -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="data:," />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght,CRSV@100..900,0&display=swap"
      rel="stylesheet"
    />

    <!-- flaticon -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <!-- quill -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- FullCalendar  -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      @theme {
        --color-background: #f8fafc;
        --color-foreground: #0f172a;
        --color-muted-foreground: #64748b;
        --color-primary: #481638;
        --color-primary-foreground: #ffffff;
        --color-secondary: #f1f5f9;
        --color-secondary-foreground: #0f172a;
        --color-card: #ffffff;
        --color-card-foreground: #0f172a;
        --color-border: #e2e8f0;
        --color-input: #cbd5e1;
        --color-input-foreground: #0f172a;
        --color-ring: #481638;
        --color-destructive: #dc2626;
        --color-destructive-foreground: #ffffff;

        --color-positive: #22c55e;
        --color-neutral: #ca8a04;
        --color-negative: #ef4444;
        --color-mood-foreground: #ffffff;

        --color-extra-foreground: #ffffff;

        --fc-border-color: var(--color-border);
      }
      .dark {
        --color-background: #0a0a0a;
        --color-foreground: #fafafa;
        --color-muted-foreground: #737373;
        --color-primary: #481638;
        --color-primary-foreground: #ffffff;
        --color-secondary: #1a1a1a;
        --color-secondary-foreground: #fafafa;
        --color-card: #121212;
        --color-card-foreground: #fafafa;
        --color-border: #262626;
        --color-input: #262626;
        --color-input-foreground: #fafafa;
        --color-ring: #481638;
        --color-destructive: #991b1b;
        --color-destructive-foreground: #fafafa;

        --color-positive: #16a34a;
        --color-neutral: #ca8a04;
        --color-negative: #b91c1c;
        --color-mood-foreground: #ffffff;

        --color-extra-foreground: #ffffff;

        --fc-border-color: var(--color-border);
      }
    </style>
    <!-- ql styles -->
    <style>
      .ql-toolbar {
        background-color: var(--color-card);
        border: 1px solid var(--color-input);
        border-radius: 8px;
        color: var(--color-foreground);
        outline: none;
      }

      .ql-container {
        background-color: var(--color-card);
        border: 1px solid var(--color-input);
        border-radius: 8px;
        color: var(--color-foreground);
        outline: none;
      }

      .ql-editor {
        background-color: var(--color-card);
        color: var(--color-foreground);
        min-height: 32rem;
        outline: none;
      }

      .ql-editor.ql-blank::before {
        color: var(--color-muted-foreground);
      }
    </style>

    <style>
      body {
        font-family: "Geologica", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings:
          "slnt" 0,
          "CRSV" 0,
          "SHRP" 0;
        background-color: var(--color-background);
        color: var(--color-foreground);
      }
      .fc-button-primary {
        background: var(--color-primary) !important;
      }
      .button {
        cursor: pointer;
      }
    </style>
  </head>

  <body class="">
    <div class="status-bar-safe-area"></div>

    <div class="text-foreground bg-background" id="app">Loading...</div>

    <!-- tailwind -->
